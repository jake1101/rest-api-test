<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESTfull API</title>
    <style>
      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding-top: 100px;
      }

      .wrap {
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }

      table {
        min-width: 900px;
      }

      th {
        padding: 20px;
        background-color: rgb(232, 232, 232);
      }

      td {
        padding: 20px;
        height: 145px;
      }

      .header-wrap {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .input-wrap {
        display: flex;
        justify-content: space-between;
        padding-top: 5px;
      }

      .button-wrap {
        text-align: right;
        padding-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <div style="height: 700px">
          <table border="1px solid black">
            <thead>
              <tr>
                <th>Verb(행위) - Resource(자원)</th>
                <th>Header</th>
                <th>Body</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>HTTP GET - /users</th>
                <td>
                  <div class="header-wrap">
                    <div>
                      <label>Authorization</label>
                      :
                      <input type="text" value="Basic cm9vdDpyb290" disabled />
                    </div>
                    <div>
                      <label>Content-Type</label>
                      :
                      <input type="text" value="application/json" disabled />
                    </div>
                  </div>
                </td>
                <td>
                  <div class="button-wrap">
                    <div style="width: 80%"></div>
                    <a
                      class="rest"
                      data-method="GET"
                      data-url="/users"
                      data-link="<http://localhost:8080/url>"
                      href="/users"
                    >
                      send
                    </a>
                  </div>
                </td>
              </tr>
              <!-- get -->

              <tr>
                <th>HTTP POST - /user</th>
                <td>
                  <div class="header-wrap">
                    <div>
                      <label>Authorization</label>
                      :
                      <input type="text" value="Basic cm9vdDpyb290" disabled />
                    </div>
                    <div>
                      <label>Content-Type</label>
                      :
                      <input type="text" value="application/json" disabled />
                    </div>
                  </div>
                </td>
                <td>
                  <div class="input-wrap">
                    <label for="">name</label>
                    <input type="text" />
                  </div>
                  <div class="input-wrap">
                    <label for="">phone</label>
                    <input type="text" />
                  </div>
                  <div class="input-wrap">
                    <label for="">address</label>
                    <input type="text" />
                  </div>

                  <div class="button-wrap">
                    <a
                      class="rest"
                      data-method="POST"
                      data-url="/user"
                      data-link="<http://localhost:8080/url>"
                      href="/user"
                    >
                      send
                    </a>
                  </div>
                </td>
              </tr>
              <!-- post -->

              <tr>
                <th>HTTP PUT - /user/{id}</th>
                <td>
                  <div class="header-wrap">
                    <div>
                      <label>Authorization</label>
                      :
                      <input type="text" value="Basic cm9vdDpyb290" disabled />
                    </div>
                    <div>
                      <label>Content-Type</label>
                      :
                      <input type="text" value="application/json" disabled />
                    </div>
                  </div>
                </td>
                <td>
                  <div class="input-wrap">
                    <label for="">id</label>
                    <input type="number" />
                  </div>
                  <div class="input-wrap">
                    <label for="">name</label>
                    <input type="text" />
                  </div>
                  <div class="input-wrap">
                    <label for="">phone</label>
                    <input type="text" />
                  </div>
                  <div class="input-wrap">
                    <label for="">address</label>
                    <input type="text" />
                  </div>
                  <div class="button-wrap">
                    <a
                      class="rest"
                      data-method="PUT"
                      data-url="/user/id"
                      data-link="<http://localhost:8080/url>"
                      href="/user/id"
                    >
                      send
                    </a>
                  </div>
                </td>
              </tr>
              <!-- put -->

              <tr>
                <th>HTTP DELETE - /user/{id}</th>
                <td>
                  <div class="header-wrap">
                    <div>
                      <label>Authorization</label>
                      :
                      <input type="text" value="Basic cm9vdDpyb290" disabled />
                    </div>
                    <div>
                      <label>Content-Type</label>
                      :
                      <input type="text" value="application/json" disabled />
                    </div>
                  </div>
                </td>
                <td>
                  <div class="input-wrap">
                    <label for="">id</label>
                    <input type="number" />
                  </div>
                  <div class="button-wrap">
                    <a
                      class="rest"
                      data-method="DELETE"
                      data-url="/user/id"
                      data-link="<http://localhost:8080/url>"
                      href="/user/id"
                    >
                      send
                    </a>
                  </div>
                </td>
              </tr>
              <!-- delete -->
            </tbody>
          </table>
        </div>
        <div>
          <div
            style="
              height: 63px;
              border: 3px solid black;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            Representations(표현)
          </div>

          <textarea
            name="representations"
            id="representations"
            style="
              display: block;
              padding-top: 5px;
              min-width: 500px;
              height: 748px;
              resize: none;
            "
          ></textarea>
        </div>
      </div>
      <div class="wrap" style="padding-top: 20px">
        <div>
          <div style="display: flex; justify-content: space-between; gap: 10px">
            <label for="hateoasName">name</label>
            <input id="hateoasName" type="text" style="text-align: right" />
          </div>

          <div style="text-align: right">
            <a
              id="hateoasA"
              href="/api/user"
              data-method="POST"
              data-url="/api/user"
              >HATEOAS
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      Object.prototype.customSetRequestHeader = (http, headers) =>
        headers.forEach(({ name, value }) =>
          http.setRequestHeader(name, value)
        );

      const headers = [
        { name: 'Content-Type', value: 'application/json' },
        { name: 'Authorization', value: 'Basic ' + btoa('root:root') },
      ];

      const pretty = (json) => JSON.stringify(json, null, 2);

      const onClick = (e) => {
        e.preventDefault();
        let parent = e.target;
        while (parent.nodeName != 'TD') parent = parent.parentElement;
        const { method, url: resource, link: linkResource } = e.target.dataset;
        const body = {};

        const inputWrap = parent.querySelectorAll('.input-wrap');
        if (inputWrap.length) {
          inputWrap.forEach((el) => {
            const key = el.querySelector('label').textContent;
            const value = el.querySelector('input').value;
            if (value) body[key] = value;
            if (body['id']) body['id'] = Number(body['id']);
          });
        }

        const url = resource.includes('id')
          ? resource.replace('id', body.id)
          : resource;
        const link = linkResource.replace('/url', url) + '; rel="user"';

        const http = new XMLHttpRequest();
        http.onreadystatechange = () => {
          if (http.readyState === XMLHttpRequest.DONE) {
            const map = {};
            // const hateoas = {};
            // const responseHeadersString = http.getAllResponseHeaders();
            // const responseHeadersList = responseHeadersString.split('\r');
            // responseHeadersList.forEach((h) => {
            //   const key = h.split(':')[0].replace('\n', '');
            //   const value = h.split(':').splice(1).join('').trim();
            //   if (key === 'Content-Type' || key === 'Link') map[key] = value;
            // });
            map['status-code'] = 'HTTP ' + http.status + ' OK';
            map['Content-Type'] = 'application/json';
            map['method'] = method;
            map['Link'] = link;
            map['body'] = body;

            if (http.status !== 200) {
              alert('error');
              return;
            }

            const json = JSON.parse(http.responseText);
            json['self-descriptive-messages'] = map;

            const representation = document.getElementById('representations');
            const res = pretty(json);
            representation.value = res;
          }
        };

        http.open(method, url);
        http.customSetRequestHeader(http, headers);
        http.send(JSON.stringify(body));
      };

      document.querySelectorAll('.rest').forEach((btn) => {
        btn.addEventListener('click', onClick);
      });

      document.getElementById('hateoasA').addEventListener('click', (e) => {
        e.preventDefault();
        const http = new XMLHttpRequest();
        http.onreadystatechange = () => {
          if (http.readyState === XMLHttpRequest.DONE) {
            const json = JSON.parse(http.responseText);

            const representation = document.getElementById('representations');
            const res = pretty(json);
            representation.value = res;
          }
        };

        http.open('POST', 'api/user');
        http.setRequestHeader('Content-Type', 'application/json');

        http.send(
          JSON.stringify({
            name: document.getElementById('hateoasName').value,
          })
        );
      });
    </script>
